<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ GreenCheck</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box img {
      width: 220px;
      margin-bottom: -1rem;
    }

    .login-box h2 {
      color: #2c6e49;
      margin-bottom: 1.5rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #27632a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/greencheck_logo.png" alt="GreenCheck Logo">
    <h2>GreenCheck Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color: red; margin-bottom: 1rem;">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
